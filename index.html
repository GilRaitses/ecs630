<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECS630 Simulation Modeling - Gil Raitses</title>
    <style>
        /* Cinnamoroll Color Palette */
        :root {
            --cinnamoroll-light-blue: #B4D7EC;
            --cinnamoroll-lavender: #E8D7F1;
            --cinnamoroll-pink: #F5D4D8;
            --cinnamoroll-cream: #FFF9F3;
            --cinnamoroll-blue: #8AB4D3;
            --cinnamoroll-dark-blue: #2C4A5F;
            --cinnamoroll-brown: #5F4A3F;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Avenir Next', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--cinnamoroll-cream) 0%, var(--cinnamoroll-lavender) 100%);
            color: var(--cinnamoroll-dark-blue);
            margin: 0;
            padding: 2em;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 1.5em;
        }

        h1 {
            font-family: 'Didot', serif;
            font-size: 2em;
            color: var(--cinnamoroll-dark-blue);
            margin: 0;
        }

        .subtitle {
            color: var(--cinnamoroll-brown);
            font-size: 1em;
            margin-top: 0.5em;
            font-style: italic;
        }

        .presentation-wrapper {
            background: white;
            border-radius: 12px;
            padding: 2em;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            border: 2px solid var(--cinnamoroll-light-blue);
            max-width: 1200px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .presentation-container {
            width: 100%;
            max-width: 1000px;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }

        .presentation-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            transform: scale(0.8);
            transform-origin: top left;
            width: 125%;
            height: 125%;
        }

        .footer {
            text-align: center;
            margin-top: 1.5em;
            color: var(--cinnamoroll-brown);
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ECS630 Simulation Modeling</h1>
        <p class="subtitle">Gil Raitses | Term Project Portfolio</p>
    </div>

    <div class="presentation-wrapper">
        <div class="presentation-container">
            <iframe src="Simulation_Presentation.html" class="presentation-iframe" title="Simulation Presentation"></iframe>
        </div>
    </div>

    <div class="footer">
        <p>Course: ECS630 Simulation Modeling | Last updated: <span id="date"></span></p>
    </div>

    <script>
        document.getElementById('date').textContent = new Date().toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
    </script>
</body>
</html>
