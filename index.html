<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECS630 Simulation Modeling - Gil Raitses</title>
    <style>
        /* Cinnamoroll Color Palette */
        :root {
            --cinnamoroll-light-blue: #B4D7EC;
            --cinnamoroll-lavender: #E8D7F1;
            --cinnamoroll-pink: #F5D4D8;
            --cinnamoroll-cream: #FFF9F3;
            --cinnamoroll-blue: #8AB4D3;
            --cinnamoroll-dark-blue: #2C4A5F;
            --cinnamoroll-brown: #5F4A3F;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Avenir Next', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--cinnamoroll-cream) 0%, var(--cinnamoroll-lavender) 100%);
            color: var(--cinnamoroll-dark-blue);
            min-height: 100vh;
            padding: 2em;
        }

        .container {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 12px 32px rgba(0,0,0,0.15);
            padding: 2em;
            border: 3px solid var(--cinnamoroll-light-blue);
        }

        h1 {
            font-family: 'Didot', serif;
            font-size: 2em;
            color: var(--cinnamoroll-dark-blue);
            margin-bottom: 0.3em;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: var(--cinnamoroll-brown);
            font-size: 1em;
            margin-bottom: 1.5em;
            font-style: italic;
        }

        .presentation-container {
            margin-top: 1em;
            border-radius: 12px;
            overflow: hidden;
        }

        .presentation-iframe {
            width: 100%;
            height: 90vh;
            min-height: 700px;
            border: none;
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 1.5em;
            padding-top: 1em;
            border-top: 2px solid var(--cinnamoroll-lavender);
            color: var(--cinnamoroll-brown);
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ECS630 Simulation Modeling</h1>
        <p class="subtitle">Gil Raitses | Term Project Portfolio</p>

        <div class="presentation-container">
            <iframe src="Simulation_Presentation.html" class="presentation-iframe" title="Simulation Presentation"></iframe>
        </div>

        <div class="footer">
            <p>Course: ECS630 Simulation Modeling</p>
            <p style="margin-top: 0.5em; color: var(--cinnamoroll-brown);">
                Last updated: <span id="date"></span>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('date').textContent = new Date().toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
    </script>
</body>
</html>
